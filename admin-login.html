<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Fresh Mart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(90deg, #4caf50 60%, #b9d86a 100%);
      min-height: 100vh;
    }
    .admin-login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .admin-icon {
      font-size: 3.5rem;
      color: #fff;
      background: #ff9800;
      border-radius: 50%;
      padding: 18px;
      margin-bottom: 18px;
      margin-top: 18px;
    }
    .admin-login-form {
      background: rgba(255,255,255,0.97);
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(76,175,80,0.10);
      max-width: 400px;
      width: 100%;
    }
    .admin-login-form label {
      font-weight: 500;
      color: #388e3c;
      margin-bottom: 6px;
      display: block;
    }
    .admin-login-form input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #b9d86a;
      font-size: 1rem;
      margin-bottom: 14px;
      outline: none;
      box-sizing: border-box;
    }
    .admin-login-form input:focus {
      border: 1.5px solid #4caf50;
    }
    .admin-login-form button {
      background: linear-gradient(90deg, #4caf50 60%, #b9d86a 100%);
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.08rem;
      font-weight: bold;
      width: 100%;
      margin-top: 8px;
    }
    .demo-creds {
      background: #fff3e0;
      color: #ff9800;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Admin Panel</div>
    <div>
      <a href="index.html">Client Site</a>
      <a href="admin-login.html">Admin Login</a>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="admin-login-section">
    <span class="admin-icon"><i class="fas fa-user-shield"></i></span>
    <h1 style="color:#4caf50;margin-bottom:10px;">Admin Login</h1>
    <form class="admin-login-form" onsubmit="event.preventDefault(); adminLogin(document.getElementById('username').value, document.getElementById('password').value);">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter admin username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      <div class="demo-creds">
        <strong>Demo Credentials:</strong><br>
        Username: <strong>admin</strong><br>
        Password: <strong>admin123</strong>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Fresh Mart Admin Panel</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
