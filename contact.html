<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fresh mart</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .contact-hero {
      background: linear-gradient(90deg, #4caf50 60%, #b9d86a 100%);
      color: #fff;
      text-align: center;
      padding: 40px 20px 30px 20px;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 20px rgba(76,175,80,0.10);
      margin-bottom: 0;
    }
    .contact-hero .fa-address-book {
      font-size: 3.5rem;
      margin-bottom: 12px;
      color: #fff;
      background: #ff9800;
      border-radius: 50%;
      padding: 18px;
      box-shadow: 0 2px 12px rgba(255,152,0,0.12);
    }
    .contact-info {
      max-width: 600px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(76,175,80,0.10);
      padding: 28px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-row {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .contact-row i {
      font-size: 1.5rem;
      color: #4caf50;
      background: #f6f8f7;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 1px 6px rgba(76,175,80,0.08);
    }
    .contact-row a {
      color: #388e3c;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .contact-row a:hover {
      color: #ff9800;
      text-decoration: underline;
    }
    .contact-social {
      display: flex;
      gap: 18px;
      margin-top: 10px;
    }
    .contact-social a {
      font-size: 2rem;
      color: #fff;
      background: #ff9800;
      border-radius: 50%;
      padding: 10px 14px;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(255,152,0,0.10);
      display: inline-block;
    }
    .contact-social a.fb {
      background: #1877f3;
    }
    .contact-social a.insta {
      background: linear-gradient(45deg,#fd1d1d,#fcb045,#833ab4);
    }
    .contact-social a:hover {
      transform: scale(1.1);
      background: #4caf50;
    }
    @media (max-width: 600px) {
      .contact-info {
        padding: 14px 6px;
        border-radius: 10px;
      }
      .contact-hero .fa-address-book {
        font-size: 2.2rem;
        padding: 10px;
      }
      .contact-social a {
        font-size: 1.3rem;
        padding: 7px 9px;
      }
    }
  </style>
</head>
